<script type="text/javascript">
var user_id = window.location.search.split('=')[1];

$( "#update_user" ).click(function() {

jQuery.ajax({
url:'https://handy-service-server.herokuapp.com/user/update',
data:'name='+jQuery('#first_name').val()+' '+jQuery('#last_name').val()+'&email='+jQuery('#email').val()+'&number='+jQuery('#number').val()+'&photo='+jQuery('#pro_img').val()+'&id='+user_id,
type:'post',
success:function(data){
jQuery('#user_id').val(data._id);

}

});
});
  var myDropzone1 = new Dropzone("[name=file]", { url: "/invokertech-client-web/upload.php?image_type=upload_photo"});

myDropzone1.on('sending', function(file, xhr, formData){
            formData.append('id', user_id);
        });
  myDropzone1.on("complete", function(file) {
  myDropzone1.removeFile(file);
});
 myDropzone1.on("success", function(file, response) {

 
  console.log(response);
jQuery('#pro_img').val(response);
 
    });
 jQuery('[name=file]').change(function(){
jQuery('#profile_img').submit();
 });
var app = angular.module("profile", []);
app.controller("profile_controller", function($scope,$http) {
   $scope.user_data = [];
var init = function () {
$http({
         method  : 'GET',
         url     : 'https://handy-service-server.herokuapp.com/user?id=58eba898261fd511009d81b6',
         // data    : {id:'58eba898261fd511009d81b6'}, //forms user object
         //headers : {'Content-Type': 'application/x-www-form-urlencoded'} 
        })
         .success(function(user_info) {
          console.log(user_info);
      $scope.user_info = user_info;
     
         });




       };

$scope.update_user = function(){
  $scope.user_data.photo = jQuery('#pro_img').val();
  $http({
         method  : 'POST',
         url     : 'https://handy-service-server.herokuapp.com/user/update',
          data    : $scope.user_data, //forms user object
         //headers : {'Content-Type': 'application/x-www-form-urlencoded'} 
        })
         .success(function(user_info) {
          console.log(user_info);
      $scope.user_info = user_info;
     
         });




       };


       init();
});
  
  </script>
