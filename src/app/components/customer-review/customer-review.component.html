<section style="padding:30px 0px;">
  <div class="container">

    <div class="row row-centered">
      <div class="col-md-3 col-centered">
        <div>
          <h3>Customer Reviews</h3>
        </div>
        <hr class="u-hr">
      </div>
    </div>

    <div class="row" *ngIf="reviewList else NO_REVIEW">
      <app-carousel [interval]="3000000" [noWrap]="false" [showControl]="false">
        <app-slide *ngFor="let slidez of reviewList; let index=index">
          <div class="col-md-3 col-sm-4 col-sm-4 outer col-centered" *ngIf="slidez[0]">
            <cm-customer-review-item [data]="slidez[0]"></cm-customer-review-item>
          </div>
          <div class="col-md-3 col-sm-4 col-sm-4 col-centered" *ngIf="slidez[1]">
            <cm-customer-review-item [data]="slidez[1]"></cm-customer-review-item>
          </div>
          <div class="col-md-3 col-sm-4 col-sm-4 col-centered" *ngIf="slidez[2]">
            <cm-customer-review-item [data]="slidez[2]"></cm-customer-review-item>
          </div>
          <div class="col-md-3 col-sm-4 col-sm-4 col-centered" *ngIf="slidez[3]">
            <cm-customer-review-item [data]="slidez[3]"></cm-customer-review-item>
          </div>
        </app-slide>
      </app-carousel>
    </div>

    <ng-template #NO_REVIEW>
      <div class="row">
        <div class="col-md-12 col-centered">
          No Review found.
        </div>
      </div>
    </ng-template>
  </div>

</section>
