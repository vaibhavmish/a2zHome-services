<!-- <div class="form-gap"></div> -->
<div class="container animated slideInDown">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h3 class="text-center">Change Password</h3>
            <p>You can change your password here.</p>
            <div class="panel-body">
              <form [formGroup]="changePasswordForm" novalidate role="form" autocomplete="off" class="form">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="currentPassword" formControlName="currPassword" name="currentPassword" placeholder="Current Password" class="form-control" type="password">
                  </div>
                </div>
                    <div class="form-group">
                     <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                       <input id="newPassword" formControlName="newPassword" name="newPassword" placeholder="New Password" class="form-control" type="password">
                    </div>
                   </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="confirmPassword" formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control" type="password">
                  </div>
                </div>
                <div class="form-group">
                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Submit" (click)="changePassword()" type="button">
                  <div class="text-center">
                      <p *ngIf="responseMessage " [ngClass]="alertType">{{responseMessage}}</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
