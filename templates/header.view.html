<header id="header">
    <!--<h1 style="color: rosybrown;">HandyServices.in</h1>-->
    <img src="images/logo.png" ng-click="gotoHome();" style="margin: 5px">
    <nav>
        <ul>
            <li id="mp"><a href="#/maintenance"><b><i class="fa fa-wrench"></i> Maintenance Packages</b></a></li>
            <li id="hmp"><a href="#/corporates"><b><i class="glyphicon glyphicon-home"/> Home Maintenance Packages</b></a></li>
            <li id="corp"><a href="#/corporates"><b><i class="fa fa-area-chart"></i> For Corporate</b></a></li>
            <li id="track"><a href="#"><i class="fa fa-location-arrow"></i> Track</a></li>
            <li id="phone"><a href="tel:+91-7878000666"><b><i class="fa fa-phone"></i> 7878000666</b></a></li>
            <li id="feed"><a href="#/feedback"><b><i class="fa fa-question"></i> Feedback</b></a></li>
            <li id="login" class="dropdown"><a style="cursor: pointer" ng-click="openLoginModal();"><b><i class="fa fa-user"></i> {{ user.name || 'Login'}} </b></a>
                <ul class="dropdown-menu" ng-if="loginModalOpened">
                    <li>
                        <div style="word-wrap: break-word;word-break: break-all">
                            <p>
                                {{user.name}}
                                <br>
                                {{user.email}}
                                <br>
                                {{user.number}}
                                <br>
                            </p>
                            <input type="button" value="Logout" ng-click="Logout();" style="background-color: #1e347b;float: left;margin-bottom: 20px;">
                        </div>
                    </li>
                </ul>
            </li>
            <li id="location" class="dropdown"><a style="cursor: pointer" ng-click="openLocationModal();"><b><i class="glyphicon glyphicon-map-marker"></i> {{selectedCity.city_name || 'Select City'}}</b></a>
                <ul class="dropdown-menu" ng-if="locationModalOpened">
                    <li>
                        <input type="button" value="Change &#13;&#10; Location" ng-click="ChangeLocation();" style="font-size:10px;background-color: #1e347b;float: right;margin-top:20px;margin-bottom: 20px">
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
